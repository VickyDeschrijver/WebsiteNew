<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="It's All in the Vix.!" />
    <title>It's All in the Vix.!!!</title>
    <meta name="description" content="Portfolio of Vix. Deschrijver">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300,700' rel='stylesheet' type='text/css'>

    <!-- add styles -->
    <link rel="stylesheet" href="css/materialize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- add javascripts -->
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
<header>
    <div class="wrap">
        <!-- logo -->
        <a href="#!/" class="brand-logo">It's All in the Vix.!!!<img src="img/pic1.gif" /> </a>

        <!-- navigation menu -->
        <nav class="pink darken-3">
            <ul class="tabs hide-on-med-and-down right">
                <li> <a id="" href="#!/about" ng-class="{activeSmall:part == 'about'}"> About Vix. </a> </li>
                <li> <a id="" href="#!/resume" ng-class="{activeSmall:part == 'resume'}"> Resume </a> </li>
                <li> <a id="" href="#!/portfolio" ng-class="{activeSmall:part == 'portfolio'}"> Portfolio </a> </li>
                <li> <a id="" href="#!/contact" ng-class="{activeSmall:part == 'contact'}"> Contact </a> </li>
            </ul>
        </nav>
    </div>
</header>


<!-- main content -->
<div class="container main">
    <div ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
</div>

</body>
</html>
